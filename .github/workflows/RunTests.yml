name: RunTests

on:
  workflow_run:
    workflows: ["DevBuild"]
    branches: [main]
    types: 
      - completed
    inputs:
      ci:
        description: "DevBuild"
        required: false
        default: "DevBuild.yml"
      
jobs:
  StatusCheck:
    runs-on: ubuntu-latest
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v2.x

      - name: Check Build status
        run: |
          output=$(curl -sSL -X GET -G -H "Accept: application/vnd.github.v3+json" -d "branch=main" -d "event=workflow_dispatch" https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ github.event.inputs.ci }}/runs | jq -r '.workflow_runs[0] | "\(.conclusion)"')
          echo "::set-output name=status::$output"
        id: check

      - name: Abort if Build not successful
        if: steps.check.outputs.status != 'success'
        run: |
          echo ${{ steps.check.outputs.status }}
          exit 1
  
  
  
  TestsExecution:
    needs: [StatusCheck]
    runs-on: self-hosted 
    steps:   
    - name: Check Build status
      id: BuildStatus
      working-directory: C:\work\WUG\Main\Source\DevBuildTools
      shell: cmd
      run: findstr -ri abort DevBuild.log>output & if %errorlevel% EQU 0 (exit 1) else (exit 0)
 
